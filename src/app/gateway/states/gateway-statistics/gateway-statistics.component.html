<div class="lt-md:flex-col max-h-100% flex flex-1 flex-col">
  <div class="tb-form-panel" [formGroup]="statisticForm">
    <div class="tb-form-panel-title" translate>gateway.statistics.commands</div>
    <div class="flex w-full gap-2">
      <tb-statistics-commands-autocomplete
        class="flex-1"
        formControlName="command"
        [commands]="commands"
        (onEditClicked)="openEditCommandDialog($event)"
        (onCreateNewClicked)="openEditCommandDialog($event)"
        (onDeleteClicked)="onDeleteClick($event)"
      />
      <mat-form-field class="flex-1" appearance="outline">
        <mat-label>{{ 'gateway.statistics.command' | translate }}</mat-label>
        <input [tbTruncateWithTooltip]="statisticForm.get('command').value?.command ?? ('gateway.statistics.no-config-commands-found' | translate)"
               matInput
               [value]="statisticForm.get('command').value?.command"
               disabled
        >
      </mat-form-field>
    </div>
  </div>
  @if (statisticForm.get('command').value?.attributeOnGateway && subscriptionData.length && subscribed) {
    <div class="chart-box flex flex-1 flex-col overflow-auto">
      @if (isNumericData) {
        <tb-time-series-chart-widget #statisticChart [ctx]="ctx" class="flex-1"/>
      } @else {
        <tb-custom-statistics-table [data]="subscriptionData" class="h-full flex-1"/>
      }
    </div>
  } @else {
    <div class="tb-no-data-available h-full">
      <div class="tb-no-data-bg"></div>
      <div class="tb-no-data-text" translate>attribute.no-telemetry-text</div>
    </div>
  }
</div>
