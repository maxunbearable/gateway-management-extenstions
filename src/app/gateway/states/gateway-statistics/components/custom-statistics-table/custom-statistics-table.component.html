<div class="flex h-full flex-col">
    <div class="flex-1 overflow-auto">
        <table mat-table [dataSource]="dataSource"
               matSort [matSortActive]="pageLink.sortOrder.property"
               [matSortDirection]="pageLink.sortDirection()"
               matSortDisableClear>
            <ng-container matColumnDef="createdTime">
                <mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'widgets.gateway.created-time' | translate }}</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row[0]| date:'yyyy-MM-dd HH:mm:ss' }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="message">
                <mat-header-cell *matHeaderCellDef mat-sort-header style="width: 70%">
                    {{ 'widgets.gateway.message' | translate }}
                </mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row[1] }}</mat-cell>
            </ng-container>
            <mat-header-row class="mat-row-select" *matHeaderRowDef="['createdTime', 'message']; sticky: true"></mat-header-row>
            <mat-row class="mat-row-select" *matRowDef="let row; columns: ['createdTime', 'message'];"></mat-row>
        </table>
    </div>
    <mat-paginator
    [class.!hidden]="!dataSource.data.length"
    [length]="dataSource?.data?.length || 0"
    [pageSize]="10"
    [pageSizeOptions]="defaultPageSizes"
    showFirstLastButtons
    />
</div>
